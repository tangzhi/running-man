<ons-page id="timePage">
  <ons-toolbar>
    <div class="left">
        <ons-back-button>动作</ons-back-button>
    </div>
    <div class="center">定时提醒</div>
    <div class="right">
      <ons-toolbar-button>
        <ons-icon icon="ion-android-done" id="timePageDone"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-list>
    <ons-list-header></ons-list-header>
    <ons-list id="today-list">
      <ons-list-item tappable>
        <label class="center" for="alerttime">
          时间
        </label>
        <div class="right">
          <input id="alerttime" type="datetime-local"/>
        </div>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="center" for="repeat-switch">
          重复
        </label>
        <div class="right">
          <ons-switch input-id="repeat-switch"></ons-switch>
        </div>
      </ons-list-item>
    </ons-list>
    <ons-list-header>重复设置</ons-list-header>
    <ons-list id="next-list">
      <ons-list-item>
        <label class="center">
          间隔
        </label>
        <div class="right right-label">
          <span>1</span>&nbsp;<label>月</label>
          <ons-icon size="30px" style="padding-left: 15px" icon="ion-android-remove" direction="remove"></ons-icon>
          <ons-icon size="30px" style="padding-left: 15px" icon="ion-android-add" direction="add"></ons-icon>
        </div>
      </ons-list-item>
      <ons-list-item>
        <ons-if platform="ios other" style="width:100%">
          <div class="segment" style="width: 98%; margin: 0 auto;">
            <div class="segment__item">
              <input type="radio" value="0" class="segment__input" name="next-segment-a">
              <button class="segment__button">天</button>
            </div>
            <div class="segment__item">
              <input type="radio" value="1" class="segment__input" name="next-segment-a">
              <button class="segment__button">周</button>
            </div>
            <div class="segment__item">
              <input type="radio" value="2" class="segment__input" name="next-segment-a" checked>
              <button class="segment__button">月</button>
            </div>
          </div>
        </ons-if>
        <ons-if platform="android" style="width:100%">
          <div class="segment segment--material" style="width: 98%; margin: 0 auto;">
            <div class="segment__item segment--material__item">
              <input type="radio" value="0" class="segment__input segment--material__input" name="next-segment-b">
              <button class="segment__button segment--material__button">天</button>
            </div>
            <div class="segment__item segment--material__item">
              <input type="radio" value="1" class="segment__input segment--material__input" name="next-segment-b">
              <button class="segment__button segment--material__button">周</button>
            </div>
            <div class="segment__item segment--material__item">
              <input type="radio" value="2" class="segment__input segment--material__input" name="next-segment-b" checked>
              <button class="segment__button segment--material__button">月</button>
            </div>
          </div>
        </ons-if>
      </ons-list-item>
      <ons-list-item tappable>
        <label class="center">
          下一次提醒
        </label>
        <div class="right right-label">
          2018-12-12 17:30
        </div>
      </ons-list-item>
    </ons-list>
  </ons-list>

</ons-page>
